      cursor_fg: "#ffffff"
      selection_bg: "#ff00ae49"
      selection_fg: "#d5d5d5"

    tokens:
      textMate:
        - name: Class
          scope: ["entity.name.class", "support.class"]
          settings: { foreground: "#ff8a15", fontStyle: "bold" }
        - name: Class supports
          scope: ["entity.name.class.support", "support.type"]
          settings: { foreground: "#3061bb", fontStyle: "bold" }
        - name: Comment
          scope: comment
          settings: { foreground: "#76b7c5", fontStyle: "italic" }
        - name: Foreground
          scope: ["keyword.operator.class", "constant.other", "source.php.embed.line"]
          settings: { foreground: "#148589", fontStyle: "bold" }
        - name: Constant
          scope: constant.other.color
          settings: { foreground: "#ff4800", fontStyle: "bold" }
        - name: Function
          scope: entity.name.function
          settings: { foreground: "#148589", fontStyle: "bold" }
        - name: Variable
          scope: variable
          settings: { foreground: "#148589" }
        - name: Constant
          scope: variable.constant
          settings: { foreground: "#04ABB4", fontStyle: "italic" }
        - name: Support variable
          scope: support.other.variable
          settings: { foreground: "#1F271B" }
        - name: main html tags
          scope: entity.name.tag
          settings: { foreground: "#399fff", fontStyle: "bold" }
        - name: secondary html tags
          scope: ["entity.other.attribute-name", "support.other.variable"]
          settings: { foreground: "#41afd1", fontStyle: "italic" }
        - name: String Link, Regular Expression
          scope: ["string.other.link", "string.regexp", "meta.tag", "declaration.tag", "markup.deleted.git_gutter"]
          settings: { foreground: "#30548a" }
        - name: String
          scope: ["string", "constant.other.symbol", "entity.other.inherited-class", "entity.name.filename", "markup.heading", "markup.inserted.git_gutter"]
          settings: { foreground: "#1f72be", fontStyle: "underline" }
        - name: Template Strings
          scope: string.template
          settings: { foreground: "#1f72be", fontStyle: "underline" }
        - name: Other, const. => etc.
          scope: storage.type
          settings: { foreground: "#f77700" }
        - name: Imports etc.
          scope: ["keyword.control.import", "keyword.control.from"]
          settings: { foreground: "#1f72be", fontStyle: "bold" }
        - name: Keywords (generic)
          scope: ["keyword", "storage.type", "storage.modifier"]
          settings: { foreground: "#1f72be", fontStyle: "bold" }
        - name: Typescript Public function etc.
          scope: storage.modifier.ts
          settings: { foreground: "#1f72be", fontStyle: "italic" }
        - name: Typescript operators
          scope: ["keyword.operator.comparison", "keyword.operator.comparison.ts"]
          settings: { foreground: "#f77700", fontStyle: "" }
        - name: Typescript semicolons
          scope: ["punctuation.terminator.statement", "punctuation.terminator.statement.ts"]
          settings: { foreground: "#bbbbbb", fontStyle: "" }
        - name: Typescript assignment
          scope: ["keyword.operator.assignment", "keyword.operator.assignment.ts"]
          settings: { foreground: "#f77700", fontStyle: "bold" }
        - name: Typescript types
          scope: ["entity.name.type", "entity.name.type.ts", "meta.type.annotation.ts"]
          settings: { foreground: "#d000a6", fontStyle: "bold" }
        - name: Typescript Variable other types
          scope: ["variable.other.property", "variable.other.property.ts"]
          settings: { foreground: "#148589", fontStyle: "" }
        - name: Typescript Object literal
          scope: ["meta.object-literal.key", "meta.object-literal.key.ts"]
          settings: { foreground: "#6700ce", fontStyle: "" }
        - name: Typescript Variable secondary
          scope: meta.object.member.ts
          settings: { foreground: "#148589", fontStyle: "" }
        - name: Null values
          scope: constant.language.null
          settings: { foreground: "#f77700", fontStyle: "italic" }
        - name: Conditional statements
          scope: keyword.control.conditional
          settings: { foreground: "#1f72be", fontStyle: "bold" }
        - name: Flow, return statements etc.
          scope: keyword.control.flow
          settings: { foreground: "#1f72be", fontStyle: "bold" }
        - name: export
          scope: keyword.control.export
          settings: { foreground: "#1f72be", fontStyle: "bold" }
        - name: default
          scope: keyword.control.default
          settings: { foreground: "#1f72be" }
        - name: boolean true
          scope: constant.language.boolean.true
          settings: { foreground: "#c500bb", fontStyle: "italic" }
        - name: boolean false
          scope: constant.language.boolean.false
          settings: { foreground: "#c500bb", fontStyle: "italic" }
        - name: operators
          scope: keyword.operator
          settings: { foreground: "#6d2200" }
        - name: numerical constants
          scope: constant.numeric.decimal
          settings: { foreground: "#c57600" }
        - name: json properties
          scope: support.type.property-name.json
          settings: { foreground: "#d10057", fontStyle: "bold" }
        - name: json numbers
          scope: constant.numeric.json
          settings: { foreground: "#da8300" }
        - name: constant language json
          scope: constant.language.json
          settings: { foreground: "#da00ab", fontStyle: "italic" }
        - name: Json strings
          scope: string.quoted.double.json
          settings: { foreground: "#01a783", fontStyle: "normal" }
        - name: Json punctuation
          scope: ["punctuation.definition.dictionary", "punctuation.separator"]
          settings: { foreground: "#bbbbbb", fontStyle: "bold" }
        - name: Markdown Headings
          scope: markup.heading.markdown
          settings: { foreground: "#ff3985", fontStyle: "bold" }
        - name: Markdown bold
          scope: markup.bold
          settings: { fontStyle: "bold" }
        - name: Markdown italic
          scope: markup.italic
          settings: { fontStyle: "italic" }
        - name: Markdown code
          scope: markup.inline.raw
          settings: { foreground: "#ff3985", fontStyle: "bold" }
        - name: Markdown link description and title
          scope: ["string.other.link.description", "string.other.link.title"]
          settings: { foreground: "#ff3985", fontStyle: "normal" }
        - name: Markdown list
          scope: punctuation.definition.list
          settings: { foreground: "#ff3985", fontStyle: "bold" }
        - name: Markdown list content
          scope: markup.list
          settings: { foreground: "#494949", fontStyle: "normal" }
        - name: Markdown link url
          scope: string.other.link.url
          settings: { foreground: "#ffa339", fontStyle: "underline" }
        - name: Markdown quote
          scope: markup.quote
          settings: { foreground: "#b60046", fontStyle: "italic" }
        - name: Org source code
          scope: meta.embedded.block
          settings: { foreground: "#4e2e47" }
        - name: Org dictionary
          scope: meta.structure.dictionary.value
          settings: { foreground: "#858585" }
        - name: Titles and metadata
          scope: ["support.type.property-name.org", "keyword.control.block.org"]
          settings: { foreground: "#7e005e" }

      semantic:
        namespace: { foreground: "#d000a6" }
