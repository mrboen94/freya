      selection_fg: "#d7e6ed"

    tokens:
      textMate:
        - name: Comment
          scope: ["comment", "punctuation.definition.comment"]
          settings: { foreground: "#6b8591", fontStyle: "italic" }
        - name: String
          scope: ["string", "string.quoted", "string.template"]
          settings: { foreground: "#a8e5c8" }
        - name: Template Expression
          scope: ["meta.template.expression"]
          settings: { foreground: "#e3f1f7" }
        - name: Keyword, Storage
          scope: ["keyword", "storage.type", "storage.modifier"]
          settings: { foreground: "#7fb7ff", fontStyle: "bold" }
        - name: Import/Export keywords
          scope: ["keyword.control.import", "keyword.control.export", "keyword.control.from"]
          settings: { foreground: "#7fb7ff", fontStyle: "bold" }
        - name: Control flow keywords
          scope: ["keyword.control.conditional", "keyword.control.flow", "keyword.control.loop"]
          settings: { foreground: "#7fb7ff", fontStyle: "bold" }
        - name: Variable
          scope: ["variable", "meta.definition.variable"]
          settings: { foreground: "#e3f1f7" }
        - name: Variable property
          scope: ["variable.other.property", "variable.other.object.property"]
          settings: { foreground: "#e3f1f7" }
        - name: Constant variable
          scope: ["variable.other.constant", "variable.readonly"]
          settings: { foreground: "#ffbe7d", fontStyle: "italic" }
        - name: Constant
          scope: ["constant", "constant.numeric", "constant.language", "constant.character"]
          settings: { foreground: "#ffbe7d" }
        - name: Boolean
          scope: ["constant.language.boolean"]
          settings: { foreground: "#ffbe7d", fontStyle: "italic" }
        - name: Null, Undefined
          scope: ["constant.language.null", "constant.language.undefined"]
          settings: { foreground: "#ffbe7d", fontStyle: "italic" }
        - name: Function
          scope: ["entity.name.function", "support.function", "meta.function-call"]
          settings: { foreground: "#8fd3ff", fontStyle: "bold" }
        - name: Class
          scope: ["entity.name.class", "entity.name.type.class", "support.class"]
          settings: { foreground: "#b9cfff", fontStyle: "bold" }
        - name: Type
          scope: ["entity.name.type", "support.type"]
          settings: { foreground: "#b9cfff", fontStyle: "bold" }
        - name: Inherited Class
          scope: ["entity.other.inherited-class"]
          settings: { foreground: "#b9cfff" }
        - name: Object literal key
          scope: ["meta.object-literal.key"]
          settings: { foreground: "#e3f1f7" }
        - name: Operator
          scope: ["keyword.operator"]
          settings: { foreground: "#93bac8" }
        - name: Punctuation
          scope: ["punctuation", "meta.brace"]
          settings: { foreground: "#93bac8" }
        - name: TypeScript semicolons
          scope: ["punctuation.terminator.statement"]
          settings: { foreground: "#6b8591" }
        - name: TypeScript operators
          scope: ["keyword.operator.comparison", "keyword.operator.assignment"]
          settings: { foreground: "#93bac8", fontStyle: "bold" }
        - name: HTML/JSX Tag
          scope: ["entity.name.tag"]
          settings: { foreground: "#8fd3ff", fontStyle: "bold" }
        - name: HTML/JSX Attribute
          scope: ["entity.other.attribute-name"]
          settings: { foreground: "#b9cfff", fontStyle: "italic" }
        - name: Regex
          scope: ["string.regexp"]
          settings: { foreground: "#8ae7de" }
        - name: JSON Property Name
          scope: ["support.type.property-name.json"]
          settings: { foreground: "#8fd3ff", fontStyle: "bold" }
        - name: JSON String
          scope: ["string.quoted.double.json"]
          settings: { foreground: "#a8e5c8" }
        - name: JSON Number
          scope: ["constant.numeric.json"]
          settings: { foreground: "#ffbe7d" }
        - name: JSON Boolean/Null
          scope: ["constant.language.json"]
          settings: { foreground: "#ffbe7d", fontStyle: "italic" }
        - name: JSON Punctuation
          scope: ["punctuation.definition.dictionary.json", "punctuation.separator.dictionary.json"]
          settings: { foreground: "#6b8591" }
        - name: Markdown Heading
          scope: ["markup.heading"]
          settings: { foreground: "#8fc4ff", fontStyle: "bold" }
        - name: Markdown Bold
          scope: ["markup.bold"]
          settings: { foreground: "#8fc4ff", fontStyle: "bold" }
        - name: Markdown Italic
          scope: ["markup.italic"]
          settings: { foreground: "#8fc4ff", fontStyle: "italic" }
        - name: Markdown Code
          scope: ["markup.inline.raw", "markup.fenced_code"]
          settings: { foreground: "#a8e5c8" }
        - name: Markdown Link
          scope: ["markup.underline.link", "string.other.link"]
          settings: { foreground: "#59b5ff" }
        - name: Markdown Quote
          scope: ["markup.quote"]
          settings: { foreground: "#6b8591", fontStyle: "italic" }
        - name: Markdown List Marker
          scope: ["punctuation.definition.list"]
          settings: { foreground: "#8fc4ff" }
        - name: Invalid
          scope: ["invalid", "invalid.illegal"]
          settings: { foreground: "#ff7a90", background: "#ff7a901a" }
        - name: Deprecated
          scope: ["invalid.deprecated"]
          settings: { foreground: "#ff7a90", fontStyle: "italic strikethrough" }

      semantic:
        namespace: { foreground: "#b9cfff" }
        type: { foreground: "#b9cfff" }
        class: { foreground: "#b9cfff" }
        interface: { foreground: "#b9cfff" }
        struct: { foreground: "#b9cfff" }
        typeParameter: { foreground: "#b9cfff" }
        enum: { foreground: "#b9cfff" }
        enumMember: { foreground: "#ffbe7d" }
