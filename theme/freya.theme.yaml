        variable.constant: { foreground: "#ffbe7d" }
        string: { foreground: "#a8e5c8" }
        number: { foreground: "#ffbe7d" }
        boolean: { foreground: "#ffbe7d" }
        regexp: { foreground: "#8ae7de" }
        keyword: { foreground: "#7fb7ff" }
        operator: { foreground: "#93bac8" }
        decorator: { foreground: "#c69ff5" }
