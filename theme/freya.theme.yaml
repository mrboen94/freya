    terminal:
      ansi:
        normal:
          - "#00181d"
          - "#ba003d"
          - "#007300"
          - "#8c8300"
          - "#0056b4"
          - "#9d009d"
          - "#0598bc"
          - "#555555"
        bright:
          - "#004a5a"
          - "#ff0054"
          - "#00d900"
          - "#e2d300"
          - "#0072ee"
          - "#d900d9"
          - "#00c9fb"
