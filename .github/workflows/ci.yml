name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate source YAML
        run: npm run validate

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build themes
        run: npm run build

      - name: Validate generated JSON files
        shell: bash
        run: |
          jq -e . package.json > /dev/null
          jq -e . themes/"Freya Light-color-theme.json" > /dev/null
          jq -e . themes/"Freya Dark-color-theme.json" > /dev/null

      - name: Install vsce
        run: npm i -g @vscode/vsce

      - name: Package VS Code extension (.vsix)
        run: vsce package --no-dependencies --allow-missing-repository

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: freya-vsix
          path: "*.vsix"

      - name: Upload WezTerm themes
        uses: actions/upload-artifact@v4
        with:
          name: wezterm-themes
          path: dist/wezterm/*

      - name: Upload Neovim colorscheme
        uses: actions/upload-artifact@v4
        with:
          name: neovim-colorscheme
          path: dist/neovim/freya/**
